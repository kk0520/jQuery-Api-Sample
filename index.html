<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieSearch</title>
    <link href ="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel ="stylesheet"/>
    <link  href="index.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1 align="center">MOVIE SEARCH</h1>
    <div class="input-group mb-3">
        <input id="nameVal" type="text" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <button id="searchBtn" class="btn btn-success" type="submit">Go</button>
        </div>
    </div>
    <div id="searchResults" class="border border-secondary rounded ">
        <div class="row">
            <div id="imgDiv" class="col-2">
                <img src="https://m.media-amazon.com/images/M/MV5BZmUwNGU2ZmItMmRiNC00MjhlLTg5YWUtODMyNzkxODYzMmZlXkEyXkFqcGdeQXVyNTIzOTk5ODM@._V1_SX300.jpg" class="rounded float-right" width="150" height="150">
            </div>
            <div id="textDiv" class="col-10">
                <h4 class="list-group-item-heading font-weight-bold">Tittle</h4>
                <p class="list-group-item-text">Year</p>
                <p class="list-group-item-text">Type</p>
            </div>
        </div>
    </div>

</div>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src = "index.js"></script>
</div>

</body>
</html>
