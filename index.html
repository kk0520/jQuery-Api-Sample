<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieSearch</title>
    <link href ="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel ="stylesheet"/>
    <link  href="index.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
<h1 align="center">MOVIE SEARCH</h1>
    <div class="input-group mb-3">
        <input id="nameVal" type="text" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <button id="searchBtn" class="btn btn-success" type="submit">Go</button>
        </div>
    </div>
    <div id="resultList"></div>
    <nav aria-label="Page navigation example">
        <ul id="paginationDiv" class="pagination justify-content-center">
        </ul>
    </nav>

</div>

<script id="displaytemplate" type="text/html">
    <div id="searchResult" class="border border-dark rounded" onclick="detailsClick('${imdbID}')" style="cursor: pointer">
        <div id="singleResultContent" class="row" >
            <div id="imgDiv" class="col-2">
                <img src= "${Poster}" class="rounded float-right" width="150" height="150">
            </div>
            <div id="textDiv" class="col-10">
                <h4 class="list-group-item-heading font-weight-bold">${Title}</h4>
                <p class="list-group-item-text">${Year}</p>
                <p class="list-group-item-text">${Type}</p>
                <i class='fas ${Icon}' style='font-size:24px'></i>
            </div>
        </div>
    </div>

</script>

<script id="noResultErrorTemplate" type="text/html">
    <div class="alert alert-danger" role="alert">
        No Record Found!!. Please Try Again.
    </div>
</script>

<script id="paginationTemplate" type="text/html">
    <li class="page-item"><a class="page-link" onclick="pageClick(${page})" href="#">${page}</a></li>
</script>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src = "index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</div>

</body>
</html>
