<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Page</title>
    <link href ="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel ="stylesheet"/>
    <link  href="index.css" rel="stylesheet"/>
</head>
<body onload="getMovieDetails()">

<div id="detailsDiv" class="container border border-dark rounded ">
</div>

<script id="detailsTemplate" type="text/html">
    <div id="ImageDiv" align="center">
        <img src= "${Poster}" class="rounded" width="300" height="300">
    </div>
    <div id="DetailsText">
        <h4>Tittle : ${Title}</h4>
        <p>Year : ${Year}</p>
        <p>Genre : ${Genre}</p>
        <p >Actor : ${Actors}</p>
        <p >Director : ${Director}</p>
        <p >Plot : ${Plot}</p>
        <p >Language : ${Language}</p>
        <p >IMDB Rating : ${imdbRating}</p>
    </div>
</script>


<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src = "detailsPage.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>
</html>
